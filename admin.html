<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Matthews Rooftop Restaurant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      color: black;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    section {
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #003366;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #002244;
    }

    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Matthews Rooftop Restaurant</h1>
    <p class="highlight">Admin Login</p>
  </header>

  <section>
    <div class="login-container">
      <h2>Manager Login</h2>
      <form onsubmit="return validateLogin()">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
      <p id="error" style="color: red; text-align:center;"></p>
    </div>
  </section>

  <footer>
    &copy; 2025 Matthews Rooftop Restaurant. All rights reserved.
  </footer>

  <script>
    function validateLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const error = document.getElementById("error");

      // Simple front-end validation (REPLACE with secure back-end logic)
      if (user === "manager" && pass === "admin123") {
        window.location.href = "admin-dashboard.html"; // Redirect to admin panel
        return false;
      } else {
        error.textContent = "Invalid username or password.";
        return false;
      }
    }
  </script>
</body>
</html>
