    <script>
    document.querySelectorAll('.star-rating').forEach(rating => {
      rating.addEventListener('click', function(event) {
        if (event.target.classList.contains('star')) {
          let selectedValue = event.target.getAttribute('data-value');
          // Set the rating based on the clicked star
          rating.setAttribute('data-rating', selectedValue);
          
          // Update the hidden input value for the rating
          let ratingInput = rating.closest('div').querySelector('input[type="hidden"]#rating-1');
          ratingInput.value = selectedValue;

          // Update the stars display
          rating.querySelectorAll('.star').forEach(star => {
            if (star.getAttribute('data-value') <= selectedValue) {
              star.classList.add('selected');
            } else {
              star.classList.remove('selected');
            }
          });
        }
      });
    });

    // Handle form submission
    const submitButtons = document.querySelectorAll('button[type="submit"]');
    submitButtons.forEach(button => {
        button.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent form submission
            const parentDiv = button.closest('div');
            const reviewTextarea = parentDiv.querySelector('textarea');
            const ratingInput = parentDiv.querySelector('input[type="hidden"]#rating-1');
            
            if (reviewTextarea.value.trim() && ratingInput.value) {
                // Hide the review section and show a submission confirmation message
                parentDiv.innerHTML = '<p>Review Submitted! Thank you for your feedback.</p>';
            } else {
                alert("Please provide both a review and a rating.");
            }
        });
    });
</script>
