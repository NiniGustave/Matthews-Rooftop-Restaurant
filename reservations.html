<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matthews Rooftop Restaurant</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: white;
            color: black;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #FFD700;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: black;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            font-size: 1.1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 30px;
            text-align: center;
        }

        .highlight {
            color: #003366;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
        }

        input, select, textarea, button {
            padding: 10px;
            margin: 5px 0;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        button {
            background-color: #003366;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #002244;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 15px auto;
        }

        #reviews {
            background-color: #f9f9f9;
            padding: 40px 20px;
            text-align: center;
        }

        #review-list {
            margin-bottom: 30px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        .review-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://static.wixstatic.com/media/6eb5e0_ab8bcfe7842140529e1ce8a989dc292c~mv2_d_2429_2429_s_4_2.jpeg/v1/crop/x_0,y_187,w_2429,h_2055/fill/w_532,h_450,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/6eb5e0_ab8bcfe7842140529e1ce8a989dc292c~mv2_d_2429_2429_s_4_2.jpeg" alt="Matthews Rooftop Restaurant">
        <h1>Matthews Rooftop Restaurant</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="menu.html">Menu</a>
        <a href="reservations.html">Reservation</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section id="reservations" style="background-color: #e6f2ff;">
        <h2>Make a Reservation</h2>
        <p>Reserve your table with us today!</p>
        <form>
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="date" name="date" required>
            <input type="time" name="time" required>
            <input type="number" name="guests" placeholder="Number of Guests" min="1" required>
            <textarea name="special-requests" placeholder="Special Requests (Optional)" rows="3"></textarea>
            <button type="submit">Book Now</button>
        </form>
    </section>

    <footer>
        &copy; 2025 Matthews Rooftop Restaurant. All rights reserved.
        <br>
        <a href="admin.html" style="color: gray; font-size: 0.9em;">Admin Login</a>
    </footer>

    <script>
        const form = document.getElementById('review-form');
        const reviewList = document.getElementById('review-list');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const rating = document.getElementById('rating').value;
            const comment = document.getElementById('comment').value;

            const reviewHTML = `
                <div class="review-box">
                    <strong>${name}</strong> - ${'‚≠ê'.repeat(rating)}<br>
                    <p>${comment}</p>
                </div>
            `;

            reviewList.innerHTML += reviewHTML;

            // Reset form
            form.reset();
        });
    </script>

    <script>
        document.querySelector("form").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Reservation submitted! Thank you.");
            this.reset(); // optional: clears the form
        });
    </script>
</body>
</html>
